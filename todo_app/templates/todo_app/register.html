{% extends 'base/base.html' %}

{% block content %}
<section class="vh-100" style="background-color: #e2d5de;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">Register</h2>
            <form method="post">
              {% csrf_token %}
              <div class="form-outline mb-4">
                <input type="text" id="username" name="username" class="form-control form-control-lg" />
                <label class="form-label" for="username">Username</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="password1" name="password1" class="form-control form-control-lg" />
                <label class="form-label" for="password1">Password</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="password2" name="password2" class="form-control form-control-lg" />
                <label class="form-label" for="password2">Confirm Password</label>
              </div>
              <button class="btn btn-primary btn-lg btn-block w-100" type="submit">Register</button>
              <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
