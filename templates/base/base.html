<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
      <title>{% block title %}SecureTodo - Safe Task Management{% endblock %}</title>
    {% load static %}
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'img/mdb-favicon.ico' %}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Todo App</a>
        <div class="d-flex">
          {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" class="m-0">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-primary">Logout</button>
            </form>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}

    <!-- MDB JS -->
    <script src="{% static 'js/mdb.umd.min.js' %}"></script>
    <script>
      // Initialize MDB components
      document.addEventListener('DOMContentLoaded', function() {
        const elements = document.querySelectorAll('[data-mdb-input-init]');
        elements.forEach(element => {
          new mdb.Input(element).init();
        });
      });
    </script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
